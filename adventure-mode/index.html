<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Julie_Day 13_dventure</title>
  <link rel="stylesheet" type="text/css" href="styles.css"> 
</head>
<body>
  <form id="mycalculator">
    <div id="buttons">
      <button type="reset" class="top">C</button>
      <section id="screen" class="top"></section>
      <button type="number" class="numbers" value="1">1</button>
      <button type="number" class="numbers" value="2">2</button>
      <button type="number" class="numbers" value="3">3</button>
      <button type="number" class="numbers" value="4">4</button>
      <button type="number" class="numbers" value="5">5</button>
      <button type="number" class="numbers" value="6">6</button>
      <button type="number"class= "numbers" value="7">7</button>
      <button type="number" class="numbers" value="8">8</button>
      <button type="number" class="numbers" value="9">9</button>
      <button type="number" class="bottom" value="0">0</button>
      <button id="decimal" class="decimal" value=".">.</button>
      <button id="equal" class="operators" value="=">=</button>
      <button class="operators" id="divd" value="/">/</button>
      <button class="operators" id="multp" value="&#10005">*</button>
      <button class="operators" id="sub" value="-">-</button>
      <button class="operators" id="add" value="+">+</button>
    </div>
  </form>


  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
